# .github/workflows/build-and-push.yml
name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Which image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - gpu
          - cpu
          - serverless

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Free up disk space (needed for large ML images)
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker system prune -af
          df -h

      # 3. Set up Docker Buildx (for better caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push GPU image
      - name: Build and push GPU image
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'gpu' || github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            BUILD_VARIANT=gpu
          push: true
          tags: |
            fattybamba/classgenius-pipeline:latest-gpu
            fattybamba/classgenius-pipeline:gpu-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Clean up Docker
      - name: Clean up Docker
        run: docker system prune -af

      # 7. Build and push CPU image
      - name: Build and push CPU image
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'cpu' || github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            BUILD_VARIANT=cpu
          push: true
          tags: |
            fattybamba/classgenius-pipeline:latest-cpu
            fattybamba/classgenius-pipeline:cpu-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 8. Clean up Docker again
      - name: Clean up Docker before serverless build
        run: docker system prune -af

      # 9. Build and push Serverless image (for RunPod Serverless)
      - name: Build and push Serverless image
        if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'serverless' || github.event_name == 'push' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.serverless
          push: true
          tags: |
            fattybamba/classgenius-pipeline:latest-serverless
            fattybamba/classgenius-pipeline:serverless-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 10. Summary
      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| GPU | \`fattybamba/classgenius-pipeline:latest-gpu\` |" >> $GITHUB_STEP_SUMMARY
          echo "| CPU | \`fattybamba/classgenius-pipeline:latest-cpu\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Serverless | \`fattybamba/classgenius-pipeline:latest-serverless\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
